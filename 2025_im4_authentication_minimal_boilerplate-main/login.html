<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - WetterApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="E-Mail" required />

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" placeholder="Passwort" required />

        <button type="submit" class="login-button">Login</button>
        <p class="register-link">Noch kein Konto? <a href="register.html">Create account</a></p>
      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
