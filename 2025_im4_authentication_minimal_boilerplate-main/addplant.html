<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pflanzen hinzufügen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/addplant.css" />
</head>
<body>

  <div class="add-plant-wrapper">
    <input type="text" id="searchInput" placeholder="Search plant" class="search-bar" />

    <div id="plantList" class="plant-list"></div>

    <div id="plantDetail" class="plant-detail hidden">
      <h2 id="detail-name"></h2>
      <div class="pink-box"><strong>Information:</strong><br><span id="detail-info"></span></div>
      <div class="pink-box"><strong>Watering Guide:</strong><br><span id="detail-watering"></span></div>
      <div class="pink-box"><strong>Light & Location:</strong><br><span id="detail-light"></span></div>
      <button class="add-plant-button" id="addPlantButton" onclick="addPlant()">➕ Pflanze hinzufügen</button>
    </div>
  </div>



  <script src="js/addplant.js"></script>
</body>
</html>
