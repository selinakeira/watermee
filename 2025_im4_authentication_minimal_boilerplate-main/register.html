<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - WetterApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-container">
        <h1>Register</h1>
        <form id="registerForm">
          <label for="user_name">Username:</label>
          <input type="text" id="user_name" name="user_name" placeholder="Username" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password" required />

          <button type="submit" class="login-button">Register</button>

          <p class="register-link">Already registered? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
